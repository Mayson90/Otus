{% extends "base.html" %}
{% block title %}
{{object.name}}
{% endblock %}

{% block content %}
<div class="bg-light p-5 rounded">
    <h2>{{object.vendor}} {{object.name}}</h2>
    <div class="container">
        <div class="row">
            <div class="col">
                <img src="{{object.img.url}}" width="200px">
            </div>
            <div class="col-8">
                {{object.description}}
                <br>
                <br>
                <div>
                    <a aria-disabled="true" class="btn btn-primary btn-sm" href="{{object.get_add_to_cart_url}}" role="button" tabindex="-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-cart-check" fill="currentColor" height="26" viewBox="0 0 16 16">
                            <path d="M11.354 6.354a.5.5 0 0 0-.708-.708L8 8.293 6.854 7.146a.5.5 0 1 0-.708.708l1.5 1.5a.5.5 0 0 0 .708 0l3-3z"></path>
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"></path>
                        </svg>
                        {{object.cost}}$
                    </a>
                    <a aria-disabled="true" class="btn btn-outline-danger btn-sm" href="{{object.get_remove_from_cart_url}}" role="button" tabindex="-1">
                        <svg xmlns="http://www.w3.org/2000/svg" class="bi bi-cart-x" fill="currentColor" height="26" viewBox="0 0 16 16">
                            <path d="M7.354 5.646a.5.5 0 1 0-.708.708L7.793 7.5 6.646 8.646a.5.5 0 1 0 .708.708L8.5 8.207l1.146 1.147a.5.5 0 0 0 .708-.708L9.207 7.5l1.147-1.146a.5.5 0 0 0-.708-.708L8.5 6.793 7.354 5.646z"/>
                            <path d="M.5 1a.5.5 0 0 0 0 1h1.11l.401 1.607 1.498 7.985A.5.5 0 0 0 4 12h1a2 2 0 1 0 0 4 2 2 0 0 0 0-4h7a2 2 0 1 0 0 4 2 2 0 0 0 0-4h1a.5.5 0 0 0 .491-.408l1.5-8A.5.5 0 0 0 14.5 3H2.89l-.405-1.621A.5.5 0 0 0 2 1H.5zm3.915 10L3.102 4h10.796l-1.313 7h-8.17zM6 14a1 1 0 1 1-2 0 1 1 0 0 1 2 0zm7 0a1 1 0 1 1-2 0 1 1 0 0 1 2 0z"/>
                        </svg>
                        Remove
                    </a>
                </div>
                </div>
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-8">
                <a aria-disabled="true" class="btn btn-warning btn-lg" href="{% url 'main:products' %}" role="button" tabindex="-1">Back</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
