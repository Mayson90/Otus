{% extends 'base.html' %}

{% block title %}
Users list
{% endblock %}

{% block body %}
<div>
    <h1>Users list:</h1>
    {% if not users %}
    No users yet
    {% else %}
    <ul>
        {% for user in users %}
        <li>#{{ user.id }}.
            <a class="user-link" href="{{ url_for('users_app.details', user_id=user.id) }}">
                {{ user.name }}
            </a>
        </li>
        {% endfor %}
    </ul>
    {% endif %}

</div>
<div>
    <a
            class="text-decoration-none"
            href="{{ url_for('users_app.add') }}">Add new user</a>
</div>
{% endblock %}
