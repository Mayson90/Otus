{% extends 'base.html' %}

{% block title %}
Add User
{% endblock %}

{% block body %}
<div>
    <h1>Add new user</h1>
    <form method="post">
        <label id="label-input-product-name" for="input-user-name">User name:</label>
        <input
                id="input-user-name"
                name="user-name"
                type="text"
                placeholder="First Name"
                required
        >
        <button type="submit">Add</button>
    </form>
</div>
<div>
    <a href="{{ url_for('users_app.list') }}">Back to users list</a>
</div>
{% endblock %}
